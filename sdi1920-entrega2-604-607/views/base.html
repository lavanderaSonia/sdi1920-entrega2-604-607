<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block titulo %} uoMusic {% endblock %}</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/script/baseScript.js"></script>
    {% block scripts %} {% endblock %}
</head>
<body>
   <!-- Barra de Navegación superior -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                {% if email!=null %}
                <li id="mListaUsuarios"><a href="/usuarios">Ver usuarios</a></li>
                <li id="mListaAmigos"><a href="/usuario/amigos">Ver amigos</a></li>

                {% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if usuario == null %}
                    <li><a href="/registrarse"><span class="glyphicon glyphicon-user"></span> Registrate</a></li>
                    <li><a href="/identificarse"><span class="glyphicon glyphicon-log-in"></span> Identifícate</a></li>
                {% else %}
                    <li><a href="/logout"><span class="glyphicon glyphicon-user"></span>Cerrar sesión</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div id="alerta" ></div>
        <!-- Contenido -->
        {% block contenido_principal %}
        <!-- Posible contenido por defecto -->
        {% endblock %}
    </div>
</body>
</html>
